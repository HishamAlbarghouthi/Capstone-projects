<!DOCTYPE html>
<html > 
<head>
	<title>Login Page</title>
	
	<link rel="stylesheet" type="text/css" href="Bootstrap4/bootstrap-4.3.1-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui.css">
</head>

<body id="body1">
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="img/4.jpg" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form id="f1" class="pb-5">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text mb-3"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user mb-3" value="" placeholder="username " id="user">
						</div>
						<div class="input-group mb-2 ">
							<div class="input-group-append">
								<span class="input-group-text mb-3"><i class="fas fa-key "></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass mb-3" value="" placeholder="password" id="pass">
						</div>
						<p id="ppp" class="text-light"></p>
						<div class="form-group">
							<div class="custom-control custom-checkbox mt-4 mb-4">
								<input type="checkbox" class="custom-control-input " id="customControlInline">
								<label class="custom-control-label text-light" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex j12ustify-content-center mt-3 login_container">
				 	<button type="button" name="button" id="log1" class="btn login_btn loginbtn" onclick="login()">Login</button>
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		

		
		function login(){
			var x=$("#user").val(); 
			var y=$("#pass").val();
		if (x=="admin"&&y=="12345678") {
			window.location.href="index.html";
			return false;
		}
		else{
			document.getElementById('ppp').innerHTML="username or Password is incorrect";
			/*alert("Username Or Password is incorrect");*/
		}
	}
	


	</script>
</body>
</html>
