<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="Bootstrap4/bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>
	<h1 class="text-primary mt-5 hh">Question 10</h1>
<div class="container c1">
<div class="div1">
	<p class="p1 font-weight-bold mb-4 pl-3">Correct HTML to left align the content inside a table cell is ?</p>
</div>

<div class="container">
	<form name="frm" onsubmit="return sbmt()">
	<div class="container">
		<div class="div90">
			A : &nbsp;&nbsp;<input type="radio" name="question10" value="tdleft">&nbsp;&nbsp;tdleft<br>
		</div>
		<div class="div90">
			B : &nbsp;&nbsp;<input type="radio" name="question10" value="tdraligh">&nbsp;&nbsp;td raligh = "left" <br>
		</div>
		<div class="div90">
			C : &nbsp;&nbsp;<input type="radio" name="question10" value="tdalign">&nbsp;&nbsp;td align = "left"<br>
		</div>
		<div class="div90">
			D : &nbsp;&nbsp;<input type="radio" name="question10" value="tdleftalign">&nbsp;&nbsp;td leftalign<br>
		</div>
	</div>
	<input type="submit" value="Finish ->" class="next1" onmouseover ="return css1()" onmouseout="css2()" id="sub1">
	<input type="button" value="<- Previous" class="next2" onmouseover ="return csss1()" onmouseout="csss2()" id="sub2" onclick="return pre2()">
	</form>
</div>
<script type="text/javascript">
	function pre2(){
		window.location.href="q9.html";
	}
	function css1(){
		document.getElementById('sub1').style.backgroundColor="		#DCDCDC";
		document.getElementById('sub1').style.boxShadow = "2px 2px 0px black";
	}
	function css2(){
		document.getElementById('sub1').style.backgroundColor="#f5f6f9";
		document.getElementById('sub1').style.boxShadow = "none";
	}
	function csss1(){
		document.getElementById('sub2').style.backgroundColor="		#DCDCDC";
		document.getElementById('sub2').style.boxShadow = "2px 2px 0px black";
	}
	function csss2(){
		document.getElementById('sub2').style.backgroundColor="#f5f6f9";
		document.getElementById('sub2').style.boxShadow = "none";
	}
	function sbmt(){
		var form=document.frm;
		localStorage.setItem("q10","tdalign");
		var Q10=form.elements["question10"].value;//name
		localStorage.setItem("answer10",Q10);
		var score = parseInt(localStorage.getItem("result1"));
		if (Q10=="tdalign") {
			score++;
		}
		localStorage.setItem("result1",score);
		window.location.href="result.html";
		return false;
	}
</script>

</body>
</html>
