<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="Bootstrap4/bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>
	<h1 class="text-primary mt-5 hh">Question 7</h1>
<div class="container c1">
<div class="div1">
	<p class="p1 font-weight-bold mb-4 pl-3">The attribute, which define the relationship between current document and HREF'ed URL is ?</p>
</div>

<div class="container">
	<form name="frm" onsubmit="return sbmt()">
	<div class="container">
		<div class="div90">
			A : &nbsp;&nbsp;<input type="radio" name="question7" value="rel">&nbsp;&nbsp;REL<br>
		</div>
		<div class="div90">
			B : &nbsp;&nbsp;<input type="radio" name="question7" value="url">&nbsp;&nbsp;URL<br>
		</div>
		<div class="div90">
			C : &nbsp;&nbsp;<input type="radio" name="question7" value="rev">&nbsp;&nbsp;REV<br>
		</div>
		<div class="div90">
			D : &nbsp;&nbsp;<input type="radio" name="question7" value="all">&nbsp;&nbsp;All of these<br>
		</div>
	</div>
	<input type="submit" value="Next ->" class="next1" onmouseover ="return css1()" onmouseout="css2()" id="sub1">
	<input type="button" value="<- Previous" class="next2" onmouseover ="return csss1()" onmouseout="csss2()" id="sub2" onclick="return pre2()">
	</form>
</div>
<script type="text/javascript">
	function pre2(){
		window.location.href="q6.html";
	}
	function css1(){
		document.getElementById('sub1').style.backgroundColor="		#DCDCDC";
		document.getElementById('sub1').style.boxShadow = "2px 2px 0px black";
	}
	function css2(){
		document.getElementById('sub1').style.backgroundColor="#f5f6f9";
		document.getElementById('sub1').style.boxShadow = "none";
	}
	function csss1(){
		document.getElementById('sub2').style.backgroundColor="		#DCDCDC";
		document.getElementById('sub2').style.boxShadow = "2px 2px 0px black";
	}
	function csss2(){
		document.getElementById('sub2').style.backgroundColor="#f5f6f9";
		document.getElementById('sub2').style.boxShadow = "none";
	}
	function sbmt(){
		var form=document.frm;
		localStorage.setItem("q7","rel");
		var Q7=form.elements["question7"].value;
		localStorage.setItem("answer7",Q7);
		var score = parseInt(localStorage.getItem("result1"));
		if (Q7=="rel") {
			score++;
		}
		localStorage.setItem("result1",score);
		window.location.href="q8.html";
		return false;
	}
</script>

</body>
</html>
