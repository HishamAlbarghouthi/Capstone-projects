<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="Bootstrap4/bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>
	<h1 class="text-primary mt-5 hh">Question 8</h1>
<div class="container c1">
<div class="div1">
	<p class="p1 font-weight-bold mb-4 pl-3">"DT" tag is designed to fit a single line of our web page but "DD" tag will accept a ?</p>
</div>

<div class="container">
	<form name="frm" onsubmit="return sbmt()">
	<div class="container">
		<div class="div90">
			A : &nbsp;&nbsp;<input type="radio" name="question8" value="line">&nbsp;&nbsp;Line of text<br>
		</div>
		<div class="div90">
			B : &nbsp;&nbsp;<input type="radio" name="question8" value="full paragraph">&nbsp;&nbsp;Full paragraph<br>
		</div>
		<div class="div90">
			C : &nbsp;&nbsp;<input type="radio" name="question8" value="word">&nbsp;&nbsp;Word<br>
		</div>
		<div class="div90">
			D : &nbsp;&nbsp;<input type="radio" name="question8" value="request">&nbsp;&nbsp;Request<br>
		</div>
	</div>
	<input type="submit" value="Next ->" class="next1" onmouseover ="return css1()" onmouseout="css2()" id="sub1">
	<input type="button" value="<- Previous" class="next2" onmouseover ="return csss1()" onmouseout="csss2()" id="sub2" onclick="return pre2()">
	</form>
</div>
<script type="text/javascript">
	function pre2(){
		window.location.href="q7.html";
	}
	function css1(){
		document.getElementById('sub1').style.backgroundColor="		#DCDCDC";
		document.getElementById('sub1').style.boxShadow = "2px 2px 0px black";
	}
	function css2(){
		document.getElementById('sub1').style.backgroundColor="#f5f6f9";
		document.getElementById('sub1').style.boxShadow = "none";
	}
	function csss1(){
		document.getElementById('sub2').style.backgroundColor="		#DCDCDC";
		document.getElementById('sub2').style.boxShadow = "2px 2px 0px black";
	}
	function csss2(){
		document.getElementById('sub2').style.backgroundColor="#f5f6f9";
		document.getElementById('sub2').style.boxShadow = "none";
	}
	function sbmt(){
		var form=document.frm;
		localStorage.setItem("q8","full paragraph");
		var Q8=form.elements["question8"].value;
		localStorage.setItem("answer8",Q8);
		var score = parseInt(localStorage.getItem("result1"));
		if (Q8=="full") {
			score++;
		}
		localStorage.setItem("result1",score);
		window.location.href="q9.html";
		return false;
	}
</script>

</body>
</html>
